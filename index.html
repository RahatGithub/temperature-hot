<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="input" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="submit" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <!-- <img src="https://openweathermap.org/img/wn/02d@2x.png" alt=""> -->
            <img id="img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="status">Clouds</h1>
        </div>
    </div>

    <script>
        const submit = document.getElementById('submit');
        submit.addEventListener('click', function(){
            const inputText = document.getElementById('input').value;
            const city = document.getElementById('city');
            const temp = document.getElementById('temperature');
            const status = document.getElementById('status');
            //image
            const img = document.getElementById('img');
            //console.log(img.src);

            fetch('https://api.openweathermap.org/data/2.5/weather?q=' + inputText + '&units=metric&appid=82623408453a4c04848b352e710e3b30')
            .then(res => res.json())
            .then(data => {
                city.innerText = data.name;
                temp.innerText = data.main.temp;
                status.innerText = data.weather[0].main;
                img.src = 'https://openweathermap.org/img/wn/' + data.weather[0].icon + '@2x.png';
                console.log(data)
            })
            .catch(error => alert(error))
        })
    </script>

</body>

</html>
